<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <h5>Upload Applicant from Google Form</h5>
    </div>
    <div class="card-body">
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="file-input">Excel File</label>
          <div class="col-md-10">
            <input type="file" id="file-input" #file name="file-input" accept=" application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel, application/vnd.ms-excel.sheet.macroEnabled.12" />
          </div>
        </div>
        <!--
        <div class="form-group row">
           <a class="col-md-10 link-primary" (click)="downloadExample()">Sample excel file download here</a>
        </div>
        -->
        <div class="form-group row">
          <div class="col-md-4">
            <button type="button" class="btn btn-block btn-success" (click)="uploadFile(file.files)" ><i class="fa fa-upload"></i>&nbsp;Upload</button>
          </div>
          <div class="col-md-5">
            <button type="button" class="btn btn-ghost-info " (click)="downloadExample()" ><i class="fa fa-download"></i>&nbsp;Download Sample File</button>
          </div>

        </div>
        <hr>
        <div class="upload" *ngIf="progress > 0">
          <small><em>Status</em></small>
          <progressbar class="progress progress-success" [value]="progress" [max]="100" type="success"><b>{{progress}}%</b></progressbar>
        </div>
        <hr>
        <div >
          <div *ngFor="let alert of alertsDismiss">
            <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" [dismissible]="true"><p>{{ alert.msg }}</p></alert>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
